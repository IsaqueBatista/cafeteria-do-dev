<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Dev Café</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container-header">
            <!-- Div Logo -->
            <div class="div-logo">
                <a href="#">
                    <img src="./img/logo-cafe.png" alt="logo-café" class="div-logo-img">
                    Cafeteria do Dev
                </a>
            </div>

            <!-- Div Links -->
            <div class="div-list">
                <!-- <ul id="menu-list"></ul> -->
                <ul class="menu-list">
                    <li><a class="menu-link" href="#">Home</a></li>
                    <li><a class="menu-link" href="#">Serviços</a></li>
                    <li><a class="menu-link" href="#">Sobre</a></li>
                </ul>
                <button class="button-list">
                    Pedido
                    <img src="./img/icon-coffe-button.png" alt="icone-café-botão" class="img-button-links">
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container-home">
            <div class="grid">
                <!-- Texto Home Section -->
                <div class="div-text-home">
                    <h1 class="h1-text-home">Nós servimos o <span class="span-h1-home">Café</span> mais rico da cidade.
                    </h1>
                    <div>
                        <button class="button-home">Café e Código</button>
                    </div>
                </div>
                <!-- Imagem Home Section -->
                <div>
                    <img src="./img/cafe-2.png" class="img-home" alt="Imagem café">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
